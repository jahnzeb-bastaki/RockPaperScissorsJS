<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <script src="game.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ROCK, PAPER, SCISSORS ... SHOOT!</h1>
  </header>
 <div class="container">
  <div class="images-container">
    <button class="btn rock">
      <img class="rock" src="./images/rock.png" alt="Hand with rock symbol">
      <p class="rock">ROCK</p>
    </button>
    <button class="btn paper">
      <img class="paper" src="./images/paper.png" alt="Hand with paper symbol">
      <p class="paper">PAPER</p>
    </button>
    <button class="btn scissor">
      <img class="scissor" src="./images/scissor.png" alt="Hand with scissor symbol">
      <p class="scissor">SCISSOR</P>
    </button>
  </div>
  <div class="info-container">
    <p id="player">Player Score: 0</p>
    <p id="computer">Computer Score: 0</p>
  </div>
  <p id="prompt"></p>
 </div>
</body>
</html>
