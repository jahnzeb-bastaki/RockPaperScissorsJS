<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS</title>
  <script type="text/javascript" src="game.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ROCK, PAPER, SCISSORS ... SHOOT!</h1>
  </header>
 <div class="container">
  <div class="images-container">
    <button class="btn rock">
      <img src="./images/rock.png" alt="Hand with rock symbol">
      <p>ROCK</p>
    </button>
    <button class="btn paper">
      <img src="./images/paper.png" alt="Hand with paper symbol">
      <p>PAPER</p>
    </button>
    <button class="btn scissor">
      <img src="./images/scissor.png" alt="Hand with scissor symbol">
      <p>SCISSOR</P>
    </button>
  </div>
  <div class="info-container">
    <p>Player Score: 1</p>
    <p>Computer Score: 0</p>
  </div>
  <p>Winner: </p>
 </div>
</body>
</html>
